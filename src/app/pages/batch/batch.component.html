<p>batch works!</p>
<div class="container">
    <h2>batchs
      <button type="button" style="float: right" class="btn btn-sm btn-outline-primary" data-toggle="modal"
        data-target="#addbatchModel"> <i class="fa fa-plus"></i> Add batch</button>
    </h2>
  
    <div class="modal fade" id="addbatchModel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add New batch</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form [formGroup]="batchForm" (submit)="addbatch()">
            <div class="modal-body">
              <!--batch_name, batch_time -->
            
              <div class="form-group">
                <label for="batch_name">Username</label>
                <input type="text" class="form-control" id="batch_name" name="batch_name" formControlName="batch_name"
                  placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="batch_time">Username</label>
                <input type="time" class="form-control" id="batch_time" name="batch_time" formControlName="batch_time"
                  placeholder="Enter time">
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
